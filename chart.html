<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏東縣政府陳情入口整合平台</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>
  <body>
    <!-- 頁首 -->
    <header>
      <h1>屏東縣政府1999統計圖表</h1>
      <nav>
        <ul>
          <li><a href="index.html">返回首頁</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <p class="statement-text">
        114年1月份
      </p>
      <section class="chart-container">
        <div class="chart-selector">
          <label for="chartSelect">統計圖表：</label>
          <select id="chartSelect">
            <option value="typeChart">案件類別統計</option>
            <option value="statusChart">案件來源統計</option>
            <option value="monthlyChart">鄉鎮別統計</option>
          </select>
        </div>
      
        <div id="typeChartWrapper" class="chart-wrapper">
          <h2>案件類別統計</h2>
          <canvas id="typeChart"></canvas>
        </div>
      
        <div id="statusChartWrapper" class="chart-wrapper" style="display: none;">
          <h2>案件來源統計</h2>
          <canvas id="statusChart"></canvas>
        </div>
      
        <div id="monthlyChartWrapper" class="chart-wrapper" style="display: none;">
          <h2>鄉鎮別統計</h2>
          <canvas id="monthlyChart"></canvas>
        </div>
      </section>
      
    </main>

   <!-- 圖表相關 Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("chart_data.json")
      .then((response) => response.json())
      .then((data) => {
        document.querySelector("h1").textContent = data.title;
        createCharts(data);
      })
      .catch((error) => console.error("載入 JSON 錯誤:", error));
  });
  
  function createCharts(data) {
    // 環狀圖：案件類別統計
    new Chart(document.getElementById("typeChart"), {
      type: "doughnut",
      data: {
        labels: data.types.labels,
        datasets: [{
          data: data.types.data,
          backgroundColor: [
            "#1b9e77", "#d95f02", "#7570b3", "#e7298a", "#66a61e",
            "#e6ab02", "#a6761d", "#666666", "#8da0cb", "#fc8d62",
            "#ffd92f", "#a6d854", "#e78ac3"
          ]
        }]
      },
      options: {
        responsive: true,
        cutout: "82%",
        plugins: {
          legend: {
            position: "right",
            labels: {
              usePointStyle: true,
              boxWidth: 10,
              padding: 15
            }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const value = context.parsed;
                const percent = ((value / total) * 100).toFixed(1);
                return `${context.label}: ${value}件 (${percent}%)`;
              }
            }
          }
        }
      },
      plugins: [{
  id: "center-text",
  beforeDraw: (chart) => {
    const { width, height, ctx } = chart;
    const centerX = chart.chartArea.left + chart.chartArea.width / 2;
    const centerY = chart.chartArea.top + chart.chartArea.height / 2;

    const total = chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
    ctx.save();
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = "#333";

    ctx.font = "bold 2rem Arial";
    ctx.fillText(total, centerX, centerY - 12);
    ctx.font = "1rem Arial";
    ctx.fillText("總案件數", centerX, centerY + 14);
    ctx.restore();
  }
}]

    });
  
    // 水平柱狀圖：案件來源統計
    new Chart(document.getElementById("statusChart"), {
  type: "bar",
  data: {
    labels: data.status.labels,
    datasets: [{
      label: "案件數量",
      data: data.status.data,
      borderRadius: {
        topRight: 10,
        bottomRight: 10
      },
      backgroundColor: [
        "#63b3ed", // 電話諮詢
        "#7bdcb5", // 縣長信箱
        "#f6ad55", // 書面陳情
        "#f687b3"  // 鄉鎮有約
      ]
    }]
  },
  options: {
    indexAxis: "y",
    responsive: true,
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: "end",
        align: "start", 
        clamp: true, 
        formatter: value => `${value}`,
        color: "#333",
        font: {
          weight: "bold",
          size: 12
        }
      }
    },
    scales: {
      x: {
        beginAtZero: true,
        grid: {
          borderDash: [5, 5],
          color: "#ccc"
        }
      },
      y: {
        ticks: {
          color: "#333"
        }
      }
    }
  },
  plugins: [ChartDataLabels]
});

    // 橫向長條圖：鄉鎮別統計
    const monthlyLabels = data.monthly.labels;
const monthlyData = data.monthly.data;

// 將資料根據數值排序，取得每個資料點的排序位置
const sortedData = [...monthlyData].sort((a, b) => a - b);
const backgroundColors = monthlyData.map(value => {
  const rank = sortedData.indexOf(value);
  const intensity = 100 + Math.floor((rank / (monthlyData.length - 1)) * 100); // 100 到 200
  return `rgb(102, ${intensity}, 30)`; // 基於 #66a61e 的深綠色系
});

new Chart(document.getElementById("monthlyChart"), {
  type: "bar",
  data: {
    labels: monthlyLabels,
    datasets: [{
      label: "案件數量",
      data: monthlyData,
      backgroundColor: backgroundColors,
      borderRadius: 8 // 圓角設計
    }]
  },
  options: {
    indexAxis: "y", // 水平柱狀圖
    responsive: true,
    maintainAspectRatio: false, // 允許自定義高度
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: "end",
        align: "right",
        formatter: value => `${value}`,
        color: "#333",
        font: {
          weight: "bold",
          size: 12
        }
      }
    },
    scales: {
      x: {
        beginAtZero: true,
        grid: {
          borderDash: [5, 5],
          color: "#ccc"
        }
      },
      y: {
        ticks: {
          color: "#333",
          autoSkip: false // 確保顯示所有標籤
        }
      }
    }
  },
  plugins: [ChartDataLabels]
});

  }
  
  // 切換圖表選單下拉控制
  document.addEventListener("DOMContentLoaded", function () {
    const chartSelect = document.getElementById("chartSelect");
    const chartWrappers = {
      typeChart: document.getElementById("typeChartWrapper"),
      statusChart: document.getElementById("statusChartWrapper"),
      monthlyChart: document.getElementById("monthlyChartWrapper")
    };
  
    chartSelect.addEventListener("change", function () {
      const selected = this.value;
      for (const key in chartWrappers) {
        chartWrappers[key].style.display = key === selected ? "block" : "none";
      }
    });
  });
  </script>
  
    
        <!-- 回到頂部按鈕 -->
<button id="top-btn" onclick="scrollToTop()">
  <i class="fas fa-chevron-up"></i>
</button>

<!-- 引入 Font Awesome 圖標庫 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  </body>
</html>
