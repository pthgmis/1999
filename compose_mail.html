<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏東縣政府陳情入口整合平台</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <!-- 頁首 -->
    <header>
      <h1>撰寫信件</h1>
      <nav>
        <ul>
          <li><a href="index.html">返回首頁</a></li>
        </ul>
      </nav>
    </header>

    <!-- 主要內容 -->
    <main>
      <section class="content">
        <h2>請填寫以下資訊</h2>
        <form
          action="submit_mail.php"
          method="post"
          enctype="multipart/form-data"
          class="compose-form"
        >
          <!-- Email -->
          <label for="email">電子信箱：</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="請輸入您的電子信箱"
            required
          />

          <!-- 聯絡姓名 -->
          <label for="name">聯絡姓名：</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="請輸入您的姓名"
            required
          />

          <!-- 聯絡電話 -->
          <label for="phone">聯絡電話：</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="請輸入您的聯絡電話"
            required
          />

          <!-- 通訊地址 -->
          <label for="address">通訊地址：</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="請輸入您的通訊地址"
            required
          />

          <!-- 案件地址 -->
          <label for="case-address">案件地址：</label>
          <input
            type="text"
            id="case-address"
            name="case_address"
            placeholder="請輸入案件地址"
          />

          <!-- 地號 -->
          <label for="land-number">地號：</label>
          <input
            type="text"
            id="land-number"
            name="land_number"
            placeholder="請輸入地號"
          />

          <!-- 主旨 -->
          <label for="subject">主旨：</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="請輸入信件主旨"
            required
          />

          <!-- 意見內容 -->
          <label for="content">意見內容：</label>
          <textarea
            id="content"
            name="content"
            rows="6"
            placeholder="請輸入您的意見內容"
            required
          ></textarea>

          <!-- 附件上傳 -->
          <label for="attachment">附件：</label>
          <input type="file" id="attachment" name="attachment" />

          <!-- 提交按鈕 -->
          <button type="submit" class="submit-btn">送出</button>
        </form>
      </section>
    </main>
        <!-- 回到頂部按鈕 -->
<button id="top-btn" onclick="scrollToTop()">
  <i class="fas fa-chevron-up"></i>
</button>

<!-- 引入 Font Awesome 圖標庫 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  </body>
</html>
